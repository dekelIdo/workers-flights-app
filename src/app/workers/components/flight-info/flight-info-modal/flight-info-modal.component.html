<div class="modal-backdrop" (click)="close.emit()" tabindex="-1" aria-hidden="true"></div>
<div class="modal-dialog" role="dialog" aria-modal="true" tabindex="0">
  <button class="close-btn" (click)="close.emit()" aria-label="Close modal">&times;</button>
  <div class="flight-info-modal-content" *ngIf="flight">
    <h2>Flight Info</h2>
    <ul>
      <li><strong>Plane Number:</strong> <span>{{ flight.plane }}</span></li>
      <li><strong>Duration:</strong> <span>{{ flight.duration | duration }}</span></li>
      <li><strong>Origin Gate:</strong> <span>{{ flight.from_gate }}</span></li>
      <li><strong>Destination Gate:</strong> <span>{{ flight.to_gate }}</span></li>
    </ul>
  </div>
</div>
